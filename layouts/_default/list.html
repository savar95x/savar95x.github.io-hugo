	{{ partial "head" . }}
<body>
	{{ partial "header" . }}
<main>
<section id=container>
	<section id=wrapper>
		<section class=description>
			{{ .Content }}
		</section>
		<!--span><span style="color: var(--clr-highlight2);" class="ph ph-calendar-blank"></span> <span class=desc><time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 02, 2006" }}</time><span> <a href="{{ .RelPermalink }}"><span class=desc>{{ .Title }}{{if isset .Params "description"}}: {{ .Description }} {{end}}</span></a></span><br-->
		<div id=cards>
			{{ range sort .RegularPages "Date" "desc" }}
			<a class=card href="{{ if .Params.redirect }}{{ .Params.redirect }}{{ else }}{{ .RelPermalink }}{{ end }}">
				<img src="{{ .Params.image }}" alt="{{ .Params.image }}">
				<section class=title-date><span class="heading">{{ .Title }}: {{ .Description}} </span><span class="date">{{ .Date.Format "02 Jan 2006" }}</span></section>
			</a>
			{{end}}
		</div>
	</section>
	<a class="big-text" style="color: var(--clr-fg);" href=../> <svg class="larrow" width="20" height="20" viewBox="0 0 24 24" fill="var(--clr-fg)"> <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/> </svg>Back to home</a>
</section>
</main>
	{{ partial "footer" . }}
</body>
</html>
<style>
.card {
	display: flex;
	margin: 2rem 0;
}
#cards img {
	position: relative;
	width: 80px; height: 80px; object-fit: cover;
	border-radius: 50%;
	margin-right: 2rem;
	box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
}
#cards {
	padding: 1rem 0;
}

.title-date {
	position: relative;
	margin: auto 0;
	display: flex; flex-direction: column;
}
.date { color: var(--clr-fg); }
.heading { line-height: 1.4rem; }
</style>
