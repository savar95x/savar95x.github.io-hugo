	{{ partial "head" . }}
<body>
	{{ partial "header" . }}
<main>
<section id=container>
	<a class="dim-text big-text" style="color: var(--clr-fg);" href=/> <svg class="larrow" width="20" height="20" viewBox="0 0 24 24" fill="var(--clr-gray)"> <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/> </svg> Back to Home</a>
	<section id=wrapper>
		<section class=description>
			{{ .Content }}
		</section>
    <br>
    <br>
    <!--
    Placeholder for Tags and searchbar
    <br>
    <br>
    <hr>
    <br>
    <br>
    -->
		<!--span><span style="color: var(--clr-highlight2);" class="ph ph-calendar-blank"></span> <span class=desc><time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 02, 2006" }}</time><span> <a href="{{ .RelPermalink }}"><span class=desc>{{ .Title }}{{if isset .Params "description"}}: {{ .Description }} {{end}}</span></a></span><br-->
		<div id=cards-article>
			{{ range sort .RegularPages "Date" "desc" }}
			<a class=card-article {{ if .Params.redirect }}href="{{ .Params.redirect }}" target=_blank {{ else }} href="{{ .RelPermalink }}"{{ end }}>
				<img src="{{ .Params.image }}" alt="{{ .Params.image }}">
        <section class=title-date>
          <span>
            <span class="tag-article">{{ index .Params.tags 0 }}</span>
            <span class="date">{{ .Date.Format "Jan 02, 2006" }}</span>
          </span>
          <span class="heading-article">{{ .Title }}</span>
          <span class="description">{{ .Description}} </span>
        </section>
			</a>
			{{end}}
		</div>
	</section>
  <br>
</section>
</main>
	{{ partial "footer" . }}
</body>
<style>
.big-text:hover {
  transition: color 0.3s cubic-bezier(0.2, 1, 0.3, 1);
  color: var(--clr-accent) !important;
}
.big-text {
  margin: 2rem 0 1rem 0;
}
</style>
</html>
