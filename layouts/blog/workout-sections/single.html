<!DOCTYPE html>
<html lang=en>
	{{ partial "head" . }}
<body>
	{{ partial "header" . }}
<main>
<section id=container>
	<section class=cover-image>
	<img src="{{ .Params.image }}" style="width: 80%; position: absolute; left: 10%; top: 100px;">
	</section>
	<div style="display: flex; justify-content: space-between; align-items: center;">
		<h1 style="margin-bottom: 0;">{{ .Title }}</h1>
	</div>
	<p style="color: var(--clr-fg-alt); margin: 0;">{{ .Description }}</p>
	{{ .Content }}
	<a style="color: var(--clr-fg);" class="big-text" href=../../../workout-beginners/> <svg class="larrow" width="20" height="20" viewBox="0 0 24 24" fill="var(--clr-fg)"> <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/> </svg> Back to blogpost</a>
	<br>
	<br>
	<i>This page was last edited on {{ .Lastmod.Format "02 Jan 2006 at 03:04 pm" }}</i>
</section>
</main>
	{{ partial "footer" . }}
</body>
</html>
