---
title: search
description: Handy search engine shortcuts and quick-links designed for power users.

image: "/imgs/search.png"
tags: ["Javascript", "HTML/CSS"]

<section  id=wrapper>
  <section id=engines-search>
    <section id=engines>
      <span id="engine-0" onclick="toggleActiveColor(0)" class="engine active-engine">Google</span>
      <span id="engine-1" onclick="toggleActiveColor(1)" class="engine">ArchWiki</span>
      <span id="engine-2" onclick="toggleActiveColor(2)" class="engine">Youtube</span>
      <span id="engine-3" onclick="toggleActiveColor(3)" class="engine">Github</span>
    </section>
  <section id=search-bar>
    <span aria-label="search" onclick="search()" title="search" id=search-icon class="ph ph-magnifying-glass"></span>
    <input id=searchInput placeholder="Search over youtube" />
    <span aria-label="clear search input" onclick="clearInput()" title="Clear Input" id=tabButton class="tab"><span onclick="toggleEngine()">Tab</span></span>
    <span aria-label="clear search input" onclick="clearInput()" title="Clear Input" id=clearButton class="ph ph-x-circle"></span>
  </section>
  </section>
  <section id=cards>
    <!--span class="ph ph-magnifying-glass" aria-label="search over search engines like github and archwiki" onclick="search()"></span-->
    <a class="ph ph-github-logo" aria-label="google tasks" href=https://github.com></a>
    <a class="ph ph-check-circle" aria-label="google tasks" href=https://tasks.google.com></a>
    <a class="ph ph-lightbulb" aria-label="google keep notes" href=https://keep.google.com></a>
    <a class="ph ph-phosphor-logo" aria-label="phosphor icons" href=https://phosphoricons.com></a>
    <a class="ph ph-lightning" aria-label="spotify web" href=https://gemini.google.com></a>
    <a class="ph ph-scribble-loop" aria-label="home" href=/></a>
  </section>
  <!--button aria-label="send search query" onclick="search()" title="Search" class="ph-bold ph-magnifying-glass" id=searchButton></button-->
<script src="/js/search.js"></script>
<link rel="stylesheet" href="search.css" />
