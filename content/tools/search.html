title: search
description: a searchbar with some handy preset search engines

image: "/imgs/search.png"
icons: true

<section id=wrapper>
	<span id=logo class="ph-fill ph-youtube-logo"></span>
	<section id=search-bar>
		<span aria-label="search" onclick="search()" title="search" id=search-icon class="ph ph-magnifying-glass"></span>
		<section class=input-cross>
			<input id=searchInput placeholder="Search" />
			<span aria-label="clear search input" onclick="clearInput()" title="Clear Input" id=clearButton class="ph ph-x"></span>
		</section>
	</section>
	<!--button aria-label="send search query" onclick="search()" title="Search" class="ph-bold ph-magnifying-glass" id=searchButton></button-->
	<section class=desc>
	<p onclick="toggleEngine()">Search over <span id=name>youtube</span> <span class="right ph ph-arrow-right"></span></p>
	<span aria-label="cycle through the search engine" onclick="toggleEngine()" title="Toggle Engine" id=toggleButton class="ph ph-dots-three"></span>
	</section>
	<span class=demo><!--strong><span id=date></span></strong><br--><span style="color: pink;"></span> And those who were seen dancing were thought to be insane by those who could not hear the music</span>
</section>
<style>
.desc p {
	font-size: 1.1rem !important;
	cursor: default; /* Changes to a hand pointer (default for links) */
	user-select: none; /* Standard syntax */
	-webkit-user-select: none; /* Safari */
	-moz-user-select: none; /* Firefox */
	-ms-user-select: none; /* IE/Edge */
}
#wrapper {
	display: flex;
	flex-direction: column;
	align-items: center; /* This centers all direct children horizontally */
	width: 100%;
	padding: 4rem;
	background: var(--clr-trans);
	border: 1px solid var(--clr-bg-alt);
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	border-radius: 10px;
}

#logo {
	font-size: 3rem; /* Adjust this value to make the icon larger */
	margin-bottom: 1rem;
}
.desc {
	display: flex;
	align-items: center;  /* Vertically center items */
	justify-content: space-between;  /* Push items to opposite sides */
	width: 100%;  /* Take full width of parent */
}
#clearButton {
	color: var(--clr-bg-bright);
}
#toggleButton {
	padding: 0.8rem;
}
#search-bar {
	width: 100%;
	display: flex;
}
.input-cross {
	border: 1px solid var(--clr-bg-alt);
	border-width: 1px 1px 1px 0;
	border-radius: 0px 6px 6px 0px;
	display: flex;
	width: 100%;
}
#search-icon {
	border: 1px solid var(--clr-bg-alt);
	border-radius: 6px 0 0 6px;
}
.ph, .ph-fill {
	display: flex;
	position: relative;
	padding: 1.2rem;
	top: 0px;
	align-items: center;     /* vertical centering */
}
.right {
	font-size: 1.2rem;
	display: inline;
	position: relative;
	padding: 0 0 0 0.1rem;
	top: 3px;
	align-items: center;     /* vertical centering */
}
input {
	font-family: var(--font-family);
	padding: 0.7rem;
	width: 100%;
	background: var(--clr-trans);
	color: var(--clr-fg);
	font-size: 1rem;
}
#name {
	font-weight: bold;
}
@media screen and (max-width: 800px) {
#wrapper {
	padding: 1rem !important;
	background: none;
	border: none;
}
input {
	background: none;
}
#wrapper { box-shadow: none; }
}
</style>
